<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{safiCommonBundle.AppName2}</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>

    <p:growl id="growl" life="3000" showDetail="true" />

        <div class="Container100 BordBottom BlueBack loginback">
            <div class="EmptyBox50"></div>

            <div class="Wid90 MarAuto">
                <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
                    <div class="Card TexAlCenter" style="margin-bottom:-650px;">
                        <h:graphicImage  library="images" name="safi/Logo-SAFI-II.png" style="max-width:180px;"/>
                        <div class="SeparatorFull"></div>
                        <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i> #{safiCommonBundle.LoginForgotPassword}</div>
                        <div class="EmptyBox20"></div>
                        <h:form id="loginForm">
						<div class="Card SoftGrayBack">
						
				                <p:inputMask id="userNit" placeholder="#{safiCommonBundle.userNit}" styleClass="Wid90 TexAlCenter"
	                            				value="#{segForgotPasswordUserController.userNit}"
	                            				title="#{safiCommonBundle.helpTextUserNit}"
	                            				required="true"
	                            				requiredMessage="#{safiCommonBundle.requiredUserNit}"
														mask="9999-999999-999-9"/>		
	                             <p:inputText id="userAccount" placeholder="#{safiCommonBundle.userAccount}" styleClass="Wid90 TexAlCenter" 
	                            				value="#{segForgotPasswordUserController.userAccount}"
	                            				title="#{safiCommonBundle.helpTextUserAccount}"
	                            				required="true"
	                            				requiredMessage="#{safiCommonBundle.requiredUserAccount}"/>
	                             <p:inputText id="userMail" placeholder="#{safiCommonBundle.userEmail}" styleClass="Wid90 TexAlCenter"
	                            				value="#{segForgotPasswordUserController.userMail}"
	                            				title="#{safiCommonBundle.helpTextUserEmail}"
	                            				required="true"
	                            				requiredMessage="#{safiCommonBundle.requiredUserEmail}">
									<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
								</p:inputText>
	                            <div class="EmptyBox30"></div>
	                            <div class="EmptyBox30"></div>
	                            <div class="EmptyBox30"></div>
				                <p:commandButton value="#{safiCommonBundle.accept}" type="submit"
												styleClass="CyanButton"
												actionListener="#{segForgotPasswordUserController.sendMailToUser}"
												icon="fa fa-sign-in"
												update=":growl" ajax="false" />		
								<div class="EmptyBox10 ShowOnMobile"></div>
								<p:commandButton value="#{safiCommonBundle.Cancel}"
												styleClass="RedButton"
												actionListener="#{segLoginController.doLogout}"
												icon="fa fa-sign-in" process="@this" />
									
			            </div>
			            </h:form>
                    </div>
                </div>
            </div>
 			<div class="EmptyBox10"></div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
    </h:body>

</html>
