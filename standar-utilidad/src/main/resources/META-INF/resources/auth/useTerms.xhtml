<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>#{safiCommonBundle.AppName2}</title>
	<ui:insert name="head" />
</h:head>

<h:body>

	<div class="Container100 BordBottom BlueBack loginback">
		<div class="EmptyBox50"></div>

		<div class="Wid90 MarAuto">
			<div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
				<div class="Card TexAlCenter Container100"
					style="margin-bottom: -650px;">
					<h:graphicImage library="images" name="safi/Logo-SAFI-II.png"
						style="max-width:180px;" />
					<div class="SeparatorFull"></div>
					<div class="Wid100 OvHidden BigTopic">
						<i class="icon-security DispBlock"></i>
						#{safiCommonBundle.LoginUserTermns}.
					</div>
					<div class="EmptyBox20"></div>

					<div class="Card SoftGrayBack Container80">
						<h:panelGrid columns="1">
							<p:outputLabel
								value="SE PROHÍBE EL ACCESO NO AUTORIZADO A ESTE SISTEMA." />

							<p:outputLabel
								value="LAS ACTIVIDADES REALIZADAS SERÁN REGISTRADAS Y MONITOREADAS." />

							<p:outputLabel
								value="EL USO NO AUTORIZADO O EL ABUSO DE ESTE SISTEMA SERÁ SUJETO A LO ESTABLECIDO EN LAS DISPOSICIONES LEGALES CORRESPONDIENTES." />

							<p:outputLabel
								value="CUALQUIER DIFUSIÓN, DISTRIBUCIÓN O COPIA TOTAL O PARCIAL DE LA INFORMACIÓN GENERADA POR MEDIO DEL SISTEMA PARA FINES NO AUTORIZADOS ES PROHIBIDA Y SERÁ SANCIONADA." />
						</h:panelGrid>

						<div class="EmptyBox30"></div>
						<div class="EmptyBox30"></div>
						<div class="EmptyBox30"></div>

						<h:form id="UseTermsForm">
							<p:commandButton value="#{safiCommonBundle.accept}"
								styleClass="CyanButton"
								action="#{segLoginController.checkIfPwdExpireWarning}"
								icon="fa fa-sign-in" />
							<div class="EmptyBox10 ShowOnMobile"></div>
							<p:commandButton value="#{safiCommonBundle.logout}"
								styleClass="RedButton"
								actionListener="#{segLoginController.doLogout}"
								icon="fa fa-sign-in" process="@this" />
						</h:form>
					</div>

				</div>
			</div>
		</div>
		<div class="EmptyBox10"></div>
	</div>

	<h:outputStylesheet name="css/core-layout.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
	<h:outputStylesheet name="css/adamantium-font.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/ripple-effect.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/font-awesome.css"
		library="adamantium-layout" />
	<h:outputStylesheet name="css/adamantium-layout.css"
		library="adamantium-layout" />
</h:body>

</html>
