<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <!-- TOPBAR START -->
    <div id="layout-topbar" style="display: none;">
        <a id="menu-button" class="Animated1">
            <span id="menuline1" class="Animated05"></span>
            <span id="menuline2" class="Animated05"></span>
            <span id="menuline3" class="Animated05"></span>
        </a>
<!--         <h:outputText title="SAFI-II" escape="false" styleClass="header-title-safi" value="SAFI-II" /> -->
<!--         <h:outputText title="#{safiCommonBundle.AppName2}" escape="false" styleClass="header-title-definition" value="#{safiCommonBundle.AppName2}" /> -->

        <a id="topmenu-button" class="Animated1">
            <i class="icon-list2"></i>
        </a>
        <div class="estiloMenu">
            <ul id="top-menu">
                <li>
                    <a class="menulink Animated05">
                    	<i class="icon-settings"></i> 
                    	<span>Opciones</span>
                    </a>
                    <ul style="margin-left:-145px;">
                        <h:form>
                            <li>

                            	<h:commandLink  id="logout" action="#{loginController.logout}" style="color: #666f77;">
